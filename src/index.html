<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECommerge Shopping Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/custom.css";>
</head>
<body>
  <header>
    <div class="container-fluid shopping-nav-container px-0">
      <nav class="navbar navbar-expand-lg navbar-light shopping-nav pt-0 pt-md-3 pb-0">
        <div class="d-inline-flex">
          <button class="navbar-toggler shopping-nav-toggle ms-3 me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#shoppingSupportedContent" aria-controls="shoppingSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../assets/images/icon-menu.svg">
          </button>
          <a class="navbar-brand shopping-logo pe-md-5 my-0 mt-md-3" href="#"><img src="../assets/images/logo.svg"></a>
          <div class="collapse navbar-collapse mt-3">
              <a class = "nav-link header-link px-0 pb-5" href="#">Collections</a>
              <a class = "nav-link header-link px-0 pb-5" href="#">Men</a>
              <a class = "nav-link header-link px-0 pb-5" href="#">Women</a>
              <a class = "nav-link header-link px-0 pb-5" href="#">About</a>
              <a class = "nav-link header-link px-0 pb-5" href="#">Contact</a>

          </div>
        </div>
        <div class="d-inline-flex ms-auto">
          <div class="dropdown">
            <button type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-cart" class="btn cart p-0"><span class="cart-amount-holder d-flex align-items-center justify-content-center">0</span><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path class="svg-cart" d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg></button>
            <div class="container dropdown-menu" aria-labelledby="dropdown-cart">
              <div class="modal-header">
                <p class="modal-title">Cart</p>
              </div>
              <div class="modal-body">
                <p>Modal body text goes here.</p>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn checkout-button w-100" data-bs-dismiss="modal">Checkout</button>
                </div>
              </div>
            </div>
          </div>
      
            <div class="avatar-holder ms-auto mt-3 mt-md-0 mb-4 me-4 me-md-0 mb-md-3">
              <img class="avatar" src="../assets/images/image-avatar.png">
            </div>
          </div>
    </nav> 
  </div>

<!-------------------------------Offcanvas sidenav-------------------------------------------->
    <div class="offcanvas shopping offcanvas-start" tabindex="-1" id="shoppingSupportedContent" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn ps-2 text-reset" data-bs-dismiss="offcanvas" aria-label="Close"><img src="../assets/images/icon-close.svg"></button>
      </div>
      <div class="offcanvas-body">
        <ul class='navbar-nav flex-nowrap shopping-unordered-list ms-2'>
          <li class='nav-item'><a class = "nav-link offcanvas-link" href="#">Collections</a></li> 
          <li class='nav-item'><a class = "nav-link offcanvas-link" href="#">Men</a></li>
          <li class='nav-item'><a class = "nav-link offcanvas-link" href="#">Women</a></li>
          <li class='nav-item'><a class = "nav-link offcanvas-link" href="#">About</a></li>
          <li class='nav-item'><a class = "nav-link offcanvas-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
<!-------------------------------Offcanvas sidenav end-------------------------------------------->
</header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <section class="col-md-6 left-col">
          <div class="row main-image-row">
            <div class="offset-md-3 col g-0">
              <div class="main-image-div">
                <img class="main-image w-100" src="../assets/images/image-product-1.jpg">
              </div>
            </div>
          </div>
          <div class="row thumbnail-row d-none d-md-flex justify-content-between">
            <div class="offset-md-3 g-0 col-2 thumbnail-shoe-div" style="border:2px solid hsl(26, 100%, 55%);"><img class="thumbnail-shoe" src="../assets/images/image-product-1-thumbnail.jpg" style="opacity:0.3;"></div>
            <div class="col-2 g-0 thumbnail-shoe-div"><img class="thumbnail-shoe" src="../assets/images/image-product-2-thumbnail.jpg"></div>
            <div class="col-2 g-0 thumbnail-shoe-div"><img class="thumbnail-shoe" src="../assets/images/image-product-3-thumbnail.jpg"></div>
            <div class="col-2 g-0 thumbnail-shoe-div"><img class="thumbnail-shoe" src="../assets/images/image-product-4-thumbnail.jpg"></div>
          </div>

        </section>
        <section class="col-md-6 right-col">

        </section>
      </div>
    </div>
  </main>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="../src/index.js"></script>
</body>
</html>
